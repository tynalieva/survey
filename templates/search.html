{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>Search Results</h3>
{% for post in posts %}
							<article class="post">
								<header>
									<div class="title">
										<h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
										<p>{{ post.region }}</p>
									</div>
									<div class="meta">
										<time class="published" datetime="2015-10-25">{{ post.created_at }}</time>
										<a href="#" class="author"><span class="name">{{ post.owner }}</span><img src="images/avatar.jpg" alt="" /></a>
									</div>
								</header>
								<a href="{% url 'post_detail' post.id %}" class="image featured"><img src="{{ post.get_image }}" alt="{{ post.image.url }}" /></a>
								<p>{{ post.description }}</p>
								<footer>
									<ul class="actions">
										<li><a href="{% url 'post_detail' post.id %}" class="button large">Continue Reading</a></li>
									</ul>
									<ul class="stats">
										<li><a href="#">General</a></li>
										<li><a href="#" class="icon solid fa-heart">28</a></li>
										<li><a href="#" class="icon solid fa-comment">128</a></li>
									</ul>
								</footer>
							</article>
							{% endfor %}

{% endblock %}
