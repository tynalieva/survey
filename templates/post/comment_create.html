{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>

	<h3>Add comment</h3>

	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<div class="alert alert-success" role="alert">
				{{ message }}
			</div>
			{% endfor %}
		</ul>
	{% endif %}

	<form method="post" enctype="multipart/form-data" action="#">
		{% csrf_token %}
		    {{ form.as_p }}
		<input type="submit" value="Submit"/>
	</form>
</section>

{% endblock %}
