{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
	<h3>Update Post</h3>
	<form method="post" enctype="multipart/form-data" action="#">
		{% csrf_token %}
		{{ post_form.as_p }}
		{{ formset.management_form }}
		{% for form in formset %}
			{{ form }}
		{% endfor %}
		<input type="submit" value="Submit"/>
	</form>
</section>

{% endblock %}
