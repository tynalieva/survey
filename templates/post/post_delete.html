{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
	<h3>Delete this Post?</h3>
	<form method="post">
		{% csrf_token %}
		<input type="submit" value="Yes"/>
		<a href="{% url 'post_detail' post.id %}" class="button" type="submit">Cancel</a>
	</form>
</section>

{% endblock %}
