{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="card mt-5">
                    <img src="{% static 'img/trv.jpg' %}" width="100%" height="auto" class="card-img-top" alt="...">

                    <div class="card-body">


{% if messages %}
    {% for message in messages %}

       <div class="alert alert-secondary" style="font-size: 14px">
            {{ message }}
       </div>

    {% endfor %}
{% endif %}

                        <form action="{% url 'set_new_password' uidb64 token %}" method="post">
                            {% csrf_token %}

<div class="form-group">
    <input class="form-control form-control-sm" type="password" name="password" value="" placeholder="Password">
</div>
<br>
<div class="form-group">
    <input class="form-control form-control-sm" type="password" name="password2" value="" placeholder="Confirm Password">
</div>
<br>
<input type="submit" value="Submit" class="btn btn-sm btn btn-success col-12"/>
                        </form>

                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-body">
                        <p>
                            Already have an account? <a href="{% url 'login' %}">Login</a>
                        </p>


                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
    <div class="col-md-3"></div>

</div>

{% endblock %}
