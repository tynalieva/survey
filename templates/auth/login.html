{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="card mt-5">
                    <img src="{% static 'img/trv.jpg' %}" width="100%" height="auto" class="card-img-top" alt="...">

                    <div class="card-body">


{% if messages %}
    {% for message in messages %}

       <div class="alert alert-success">
            {{ message }}
       </div>

    {% endfor %}
{% endif %}

                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control form-control-sm" type="text" name="username" value="{{ data.username }}" placeholder="Username">
                            </div>
                            <br/>
                            <div class="form-group">
                                <input class="form-control form-control-sm" type="password" name="password" value="{{ data.password }}" placeholder="Password">
                            </div>
                            <br/>
                            <input type="submit" value="Submit" class="btn btn-sm btn btn-success col-12"/>


                        </form>
                        <br/>

                        <div class="row">
                            <div class="col-md-5">
                                <hr>
                            </div>
                            <div class="col-md-2">
                                <p class="text-muted">OR</p>
                            </div>
                            <div class="col-md-5">
                                <hr>
                            </div>
                        </div>

                        <a href="" class="btn btn-success btn-sm col-12"><i class="fa fa-google" aria-hidden="true"></i> Login with Gmail</a>


                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-body">
                        <p>
                            Need an account? <a href="{% url 'register' %}">Register</a>
                        </p>


                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-body">
                        <p>
                            Forgot password? <a href="{% url 'reset_password' %}">Reset Password</a>
                        </p>


                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
    <div class="col-md-3"></div>

</div>

{% endblock %}
